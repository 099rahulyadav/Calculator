<!DOCTYPE html>
<head>
    <title>My Calculation Buddy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal-screen">
            <p id="cal-space"></p>
        </div>
        <div class="cal-btn">
            <!-- row1 -->
            <div class="row">
                <div class="column">
                    <div class="button" data-value="%"><span>%</span></div>
                    <div class="button" data-value="x^3"><span>x^3</span></div>
                    <div class="button" data-value="C"><span>C</span></div>
                    <div class="button" data-value="cut"><span>cut</span></div>
                </div>
            </div>
            <!-- row2 -->
            <div class="row">
                <div class="column">
                    <div class="button" data-value="1/x"><span>1/x</span></div>
                    <div class="button" data-value="x^2"><span>x^2</span></div>
                    <div class="button" data-value="root2"><span>root2</span></div>
                    <div class="button" data-value="/"><span>/</span></div>
                </div>

            </div>
            <!-- row3 -->
            <div class="row">
                <div class="column">
                    <div class="button" data-value="7"><span>7</span></div>
                    <div class="button" data-value="8"><span>8</span></div>
                    <div class="button" data-value="9"><span>9</span></div>
                    <div class="button" data-value="*"><span>*</span></div>
                </div>

            </div>
            <!-- row4 -->
            <div class="row">
                <div class="column">
                    <div class="button" data-value="4"><span>4</span></div>
                    <div class="button" data-value="5"><span>5</span></div>
                    <div class="button" data-value="6"><span>6</span></div>
                    <div class="button" data-value="-"><span>-</span></div>
                    
                    <!-- <div><button type="button" id="4-1" data-value="4">4</button></div>
                    <div><button type="button" id="4-2" data-value="5">5</button></div>
                    <div><button type="button" id="4-3" data-value="6">6</button></div>
                    <div><button type="button" id="4-4" data-value="-">-</button></div> -->
                </div>

            </div>
            <!-- row5 -->
            <div class="row">
                <div class="column">
                    <div class="button" data-value="1"><span>1</span></div>
                    <div class="button" data-value="2"><span>2</span></div>
                    <div class="button" data-value="3"><span>3</span></div>
                    <div class="button" data-value="+"><span>+</span></div>
                </div>

            </div>
            <!-- row-6 -->
            <div class="row">
                <div class="column">
                    <div class="button" data-value="+/-"><span>+/-</span></div>
                    <div class="button" data-value="0"><span>0</span></div>
                    <div class="button" data-value="."><span>.</span></div>
                    <div class="button" data-value="="><span>=</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
